<template>
  <div class="slds-box slds-theme_default">
    <lightning-record-edit-form
      record-id={recordId}
      object-api-name="Contact"
      onsuccess={handleSuccess}
    >
      <div class="centered-text" style="font-size: 20px">
        <h1>Edit Contact</h1>
      </div>

      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <lightning-input-field field-name={nameField}>
          </lightning-input-field>
          <lightning-input-field field-name={emailField}>
          </lightning-input-field>
          <lightning-input-field field-name={departmentField}>
          </lightning-input-field>
          <lightning-input-field field-name={languageslField}>
          </lightning-input-field>
        </div>
        <div class="slds-col">
          <lightning-input-field field-name={phoneField}>
          </lightning-input-field>
          <lightning-input-field field-name={mailingAddresslField}>
          </lightning-input-field>
        </div>
      </div>

      <div class="slds-var-m-top_medium">
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={navigateToContact}
        >
        </lightning-button>
        <lightning-button variant="brand" type="submit" label="Save">
        </lightning-button>
      </div>
    </lightning-record-edit-form>
  </div>
</template>
