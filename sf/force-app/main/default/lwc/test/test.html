<template>
  <fieldset class="slds-form-element slds-has-error">
    <div class="slds-form-element__control">
      <div class="slds-checkbox_button-group">
        <template for:each={options} for:item="option">
          <span key={option.value} class="slds-button slds-checkbox_button">
            <template if:true={option.checked}>
              <input
                type="checkbox"
                id={option.value}
                value={option.value}
                name={option.value}
                checked
                onchange={handleChange}
              />
            </template>
            <template if:false={option.checked}>
              <input
                type="checkbox"
                id={option.value}
                value={option.value}
                name={option.value}
                onchange={handleChange}
              />
            </template>
            <label class="slds-checkbox_button__label" for={option.value}>
              <span class="slds-checkbox_faux">{option.label}</span>
            </label>
          </span>
        </template>
      </div>
    </div>
  </fieldset>
</template>
