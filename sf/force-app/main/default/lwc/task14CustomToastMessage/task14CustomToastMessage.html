<template>
  <lightning-card title="Custom Toast Actions:">
    <div
      class="slds-col_bump-left slds-text-align_right slds-p-horizontal_x-small slds-text-align_center"
    >
      <lightning-button
        variant="success"
        label="Success Action"
        class="slds-m-left_x-small slds-p-right_xx-small"
        onclick={toastSuccess}
      >
      </lightning-button>

      <lightning-button
        variant="brand"
        label="Info Action"
        class="slds-m-left_x-small slds-p-right_xx-small"
        onclick={toastInfo}
      >
      </lightning-button>

      <lightning-button
        variant="destructive-text"
        label="Error Action"
        class="slds-m-left_x-small slds-p-right_xx-small"
        onclick={toastError}
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
