<template>
  <lightning-card title="Custom Toast Actions:">
    <div
      class="slds-col_bump-left slds-text-align_right slds-p-horizontal_x-small slds-text-align_center"
    >
      <c-task14-custom-toast
        message={toastMessage}
        type={toastStyle}
      ></c-task14-custom-toast>

      <lightning-button
        variant="success"
        label="Success Action"
        class="firstBtn"
        onclick={showSuccessToast}
      ></lightning-button>

      <lightning-button
        variant="warning"
        label="Warning Action"
        class="slds-m-left_x-small slds-p-right_xx-small secondBtn"
        onclick={showWarningToast}
      ></lightning-button>

      <lightning-button
        variant="error"
        label="Error Action"
        class="slds-m-left_x-small slds-p-right_xx-small thirdBtn"
        onclick={showErrorToast}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
