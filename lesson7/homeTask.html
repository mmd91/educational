<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homeTask.css" />
  </head>
  <body>
    <h1>Home assignment</h1>
    <div id="buttons"></div>
    <script>
      var data = {
        name: "John Smith",
        age: 35,
        email: "john.smith@example.com",
        colors: [
          { id: 1, label: "blue" },
          { id: 2, label: "green" },
          { id: 3, label: "red" },
          { id: 4, label: "yellow" },
          { id: 5, label: "purple" },
        ],
      };
      const colors = data.colors;
      const buttonsDiv = document.getElementById("buttons");

      colors.forEach((color) => {
        const buttonEl = document.createElement("button");
        buttonEl.textContent = color.label;
        buttonEl.addEventListener("click", (ev) => {
          let btnColorText = ev.currentTarget.textContent;

          let selectColor = data.colors.find((color)=>color.label == btnColorText);
          if (selectColor){
                    alert(selectColor.id + " button was clicked");
          }
        });

        buttonsDiv.appendChild(buttonEl);
      });
    </script>
  </body>
</html>
